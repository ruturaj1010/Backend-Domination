<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>GET request form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" name="user" id="User" placeholder="Enter username">
        <input type="password" name="password" id="Password" placeholder="Enter password">
        <button type="submit">Submit</button>
    </form>

    <h3>POST request form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" name="user" id="user" placeholder="Enter username">
        <input type="password" name="password" id="password" placeholder="Enter password">
        <button type="submit">Submit</button>
    </form>

    <script src="OopsConcepts.js"></script>
</body>
</html>
